<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='index-style.css')}}">
  <title>Sentiment Analysis</title>
</head>

<body>
  <nav id="navv" class="navbar navbar-expand-lg navbar-light bg-light">
    <div id="myNav" class="container-fluid">
      <a id="head1" class="navbar-brand" href="/">SentimentAnalysis</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a id="head2" class="nav-link active" aria-current="page" href="/">SentimentAnalyzer</a>
          </li>
          <li class="nav-item">
            <a id="head3" class="nav-link active" href="/about">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="formDiv">
    <form method="POST" id="myForm">
      <label id="textLabel" for="enterText">Enter Text Here&#8628;</label><br>
      <textarea id="enterText" name="enteredText" placeholder="Say Something...." rows="10"
        cols="110"></textarea><br><br>
      <input class="submitText btn btn-outline-success" type="submit"><hr>
    </form>
    {% if finalPos %}
    <div>
      <h2>The Sentiment of <span style="color: red;">"{{text}}"</span></h2><h3> {{finalPos}}% Positive!</h3><h3>{{finalNeg}}% Negative!</h3>
      {% else %}
      <p></p>
      {% endif %}
    </div>
  </div>
  
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>
</html>
